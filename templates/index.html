<html>
  <head>
    <title>Codenames</title>
  </head>  

  <body>
    <h1>Codenames!</h1>
    <h2>Login or Register to play Codenames</h2>
    <h3>Login</h3>
    <form method="POST" action="/login">
      Username: <input type="text" name="username">
      <input type="submit" value="Submit">
    </form>

    <p>This is a fun game, these are the people who think so: 
      <ul>
        {% for name in names %} 
          <li>{{ name }}</li> 
        {% end %}
      </ul>
    </p>

    <h3>Register</h3>
    <form method="POST" action="/register">
      Username: <input type="text" name="username">
      <input type="submit" value="Submit">
    </form>

  </body>
</html>
